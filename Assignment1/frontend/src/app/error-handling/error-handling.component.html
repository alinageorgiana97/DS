<h2 mat-dialog-title> Server-side-error-information' </h2>
<mat-dialog-content>
  <pre> Time :{{data.timestamp}}</pre>
  <pre> Resource : {{data.resource}}</pre>
  <pre> ErrorService : {{data.status}}</pre>
  <pre> Message : {{data.message}}</pre>
  <pre> Path : {{data.path}}</pre>
  <pre> Details : {{data.details}}</pre>
</mat-dialog-content>
<mat-dialog-actions>
  <div>
    <button mat-raised-button (click)="closeDialog()"> Close </button>
  </div>
</mat-dialog-actions>
